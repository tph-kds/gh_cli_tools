      FORCE: "{{.FORCE | default \"false\" }}"
    cmds:
      - echo "ðŸ“Œ Beginning gh-tools usage for pushing files to git repo..."
      - python main.py push --branch {{.BRANCH}} {{if eq .FORCE "true"}} --force {{end}}
      - echo "ðŸ“Œ Finished gh-tools usage for pushing files to git repo."

