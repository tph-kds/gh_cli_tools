  gh-add:
    desc: "Using gh-tools to Stage changes with git add ."
    cmds: 
      - echo "ðŸ“Œ Beginning gh-tools usage for adding files to git repo..."
      - python main.py add 
      - echo "ðŸ“Œ Finished gh-tools usage for adding files to git repo."

  gh-commit:
    desc: "Using gh-tools to commit changes with git commit"
    vars:
      TYPE:
        sh: 'echo "${TYPE:-chore}"'
        desc: "Commit type - Default: chore"
        prompt: "ðŸ”€ Enter commit type: "
        required: false
      MESSAGE:
        sh: 'echo "${MESSAGE:-}"'
        desc: "Commit message"
        prompt: "ðŸ”€ Enter commit message: "
        required: true
    
    cmds:
      - echo "ðŸ“Œ Beginning gh-tools usage for committing files to git repo..."
      - python main.py commit "{{.MESSAGE}}" --type "{{.TYPE}}"
      - echo "ðŸ“Œ Finished gh-tools usage for committing files to git repo."


  gh-push:
    desc: "Using gh-tools to push changes with git push"
